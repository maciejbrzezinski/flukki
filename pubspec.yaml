name: flukki
description: An app generator and developer
version: 1.0.0
repository: https://github.com/maciejbrzezinski/flukki

environment:
  sdk: ^3.0.2

dependencies:
  flutter:
    sdk:
      flutter
  dart_openai: 4.0.0
  shared_preferences: ^2.2.2
  get: ^4.6.6
  url_launcher: ^6.2.1
  file_picker: ^6.1.1
  analyzer: ^6.2.0
  yaml: ^3.1.2
  flutter_tree: ^2.0.3
  cupertino_icons: ^1.0.2

dev_dependencies:
  http: ^1.1.0
  lints: ^2.0.0
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  # To add assets to your application, add an assets section, like this:
  #  assets:
  #   - images/a_dot_ham.jpeg